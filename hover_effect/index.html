    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#180909];
        }
      }

      @layer components {
        .my_container {
          @apply flex h-[100vh] w-full items-center justify-center gap-[1rem]
 perspective-[1000px] transform-3d;
        }

        .my_container .item {
          @apply h-[20rem] w-[10rem] cursor-pointer brightness-0 transition-[0.5];
        }

        .my_container .item:hover {
          @apply translate-z-[200px] brightness-100;
        }

        .my_container .item:hover + * {
          @apply translate-z-[150px] rotate-y-[40deg] brightness-[0.6];
        }

        .my_container .item:hover + * + * {
          @apply translate-z-[70px] rotate-y-[40deg] brightness-[0.4];
        }

        .my_container .item:has(+ *:hover) {
          @apply translate-z-[150px] rotate-y-[-40deg] brightness-[0.6];
        }

        .my_container .item:has(+ * + *:hover) {
          @apply translate-z-[70px] rotate-y-[-20deg] brightness-[0.4];
        }

        .item img {
          @apply h-full w-full object-cover;
        }
      }

      @layer utilities {
      }
    </style>
  </head>
